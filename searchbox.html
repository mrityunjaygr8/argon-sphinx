<div id="searchbox" style="display: none" role="search">
    <div class="searchformwrapper">
        <h5 id="searchlabel">{{ _('Quick search') }}</h5>
        <small class="text-muted">{% trans %}Searching for multiple words only shows matches that contain all words.{% endtrans %}</small><br>
        <form class="search" action="{{ pathto('search') }}" method="get">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input class="form-control" type="text" name="q" aria-labelledby="searchlabel" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary w-100" value="{{ _('Go') }}" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>
<script>$('#searchbox').show(0);</script>
